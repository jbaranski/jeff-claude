name: Package Skills, Agents, and Plugins

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  package:
    # Skip if commit message contains [skip-package] to prevent infinite loop
    if: "!contains(github.event.head_commit.message, '[skip-package]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create individual skill, agent, and plugin packages
        run: |
          mkdir -p zip

          # Package each skill
          for skill_dir in .claude/skills/*/; do
            skill_name=$(basename "$skill_dir")
            cd "$skill_dir"
            zip -r "$GITHUB_WORKSPACE/zip/${skill_name}.zip" . -x "*.DS_Store"
            cd "$GITHUB_WORKSPACE"
          done

          # Package each agent
          for agent_file in .claude/agents/*.md; do
            agent_name=$(basename "$agent_file" .md)
            zip -j "zip/${agent_name}.zip" "$agent_file"
          done

          # Package each plugin (entire plugin directory as a single zip)
          if [ -d ".claude/plugins" ]; then
            for plugin_dir in .claude/plugins/*/; do
              plugin_name=$(basename "$plugin_dir")
              cd "$plugin_dir"
              zip -r "$GITHUB_WORKSPACE/zip/${plugin_name}.zip" . -x "*.DS_Store"
              cd "$GITHUB_WORKSPACE"
            done
          fi

      - name: Commit skill, agent, and plugin packages if changed
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "JEFF-bot"
          git add zip/
          if git commit -m "Update skill, agent, and plugin packages [skip-package]"; then
            git push
          else
            echo "No changes to skill, agent, or plugin packages"
          fi
